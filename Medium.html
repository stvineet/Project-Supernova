<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Levels.js"></script>
    <link rel="stylesheet" href="Levels.css" type="text/css" id="css2">
    <title>Color Guessing Game</title>
</head>

<body>
    <div id="box">
        <div id="box2">
            <a href="Main.html"><button class="button b1 topLeft">Main Menu</button></a>
            <button class="button b1 topRight" onclick="darkMode2()">Light/Dark</button>
        </div>
        <div id="box3">
            <h1>Medium Mode</h1>
            <h3 class="guess">Guess a color</h3>
            <h3><span class="score" id="scr">Score: 0 point(s)</span>Extra Lives: <span id="lives">5</span><span id="bonusL"> + 1!</span></h3>
        </div>
        <div id="box4">
            <button class="button b2 o1" onclick="clicked1(); color(); score()" id="c1"></button>
            <button class="button b2 o2" onclick="clicked2(); color(); score()" id="c2"></button>
            <button class="button b2 o3" onclick="clicked3(); color(); score()" id="c3"></button>
            <button class="button b2 o4" onclick="clicked4(); color(); score()" id="c4"></button>
            <button class="button b2 o5" onclick="clicked5(); color(); score()" id="c5"></button>
            </br>
            <button class="button b3" onclick="hint()"><span id="hint2">Hints: 0</span><span id="hint">2</span><span id="bonusH"> + 1!</span></button>
        </div>
    </div>
</body>

</html>
